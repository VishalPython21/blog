<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>

    <!-- Add a form for adding new comments -->
    <h2>Add a Comment</h2>
    <form method="post">
        {% csrf_token %}
        <textarea placeholder="Your Comment Here" name="comment" required></textarea><br>
        <input type="submit" value="Submit Comment">
    </form>

    <h2>Comments</h2>
    {% for comment in blog.comment_set.all %}
        <div class="comment">
            <p>{{ comment.text }}</p>
            <p>Commented by: {{ comment.user.username }}</p>
            <p>Commented at: {{ comment.created_at }}</p>
        </div>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}
</body>
</html>
